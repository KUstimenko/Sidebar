<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sidebar</title>
  <meta name="description" content="Beatiful sidebar">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
        <h1>1</h1>
        <p>1</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #8308EA -1%, #5305AF 128%);">
        <h1>2</h1>
        <p>2</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
        <h1>3</h1>
        <p>3</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1660006335321-5c523a58accf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=927&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1614445224337-fb51326a2b77?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8GVuDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1868&q=80');"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1530721733923-e2df89901503?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');"></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-angle-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-angle-up"></i>
      </button>
    </div>
  </div>
  
 
  <script src="js/script.js" type="module"></script>


  
</body>
</html>
